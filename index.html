<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="main">
    <img src="./images/bg-pattern-card.svg" alt="" class="top-pattern">
    <div class="bio">
      <img src="./images/image-victor.jpg" alt="" class="avatar">
      <p class="name">Victor Crest<span class="age">26</span></p>
      <p class="location">London</p>
    </div>
    <hr/>
    <div class="stats">
      <p class="stats_number">80K<span class="stats_name">Followers</span></p>
      <p class="stats_number">803K<span class="stats_name">Likes</span></p>
      <p class="stats_number">1.4K<span class="stats_name">Photos</span></p>
    </div>
  </main>


</body>
</html>
